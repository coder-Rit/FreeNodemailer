<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form Response</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }

    .container {
      max-width: 600px;
      width: 100%;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
    }

    .response {
      margin-top: 20px;
      padding: 20px;
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    .response p {
      margin: 0;
      padding: 5px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contact Form Response</h1>
    <div class="response">
      <p><strong>Name:</strong> <span id="name">${req.body.name}</span></p>
      <p><strong>Email:</strong> <span id="email">${req.body.name}</span></p>
      <p><strong>Phone Number:</strong> <span id="phoneNumber">${req.body.name}</span></p>
      <p><strong>Pin Code:</strong> <span id="pinCode">${req.body.name}</span></p>
    </div>
  </div>

  
</body>
</html>
